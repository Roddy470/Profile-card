<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<main>
  <img src="/images/bg-pattern-top.svg" alt="background" class="top">
  <img src="/images/bg-pattern-bottom.svg" alt="background" class="bottom">
  <div class="card">
    <img src="/images/bg-pattern-card.svg" alt="background">
    <div class="card-content">
      <img src="/images/image-victor.jpg" alt="Victor Crest">
      <div class="info">
        <pre><h1>Victor Crest  <span>26</span></h1></pre>
        <p>London</p>
      </div>
      <div class="details">
        <div class="detail">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="detail">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="detail">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <pre><p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  Coded by <a href="https://www.frontendmentor.io/profile/Roddy470" target="_blank">Roddy</a>.</p></pre>
  </div>
</main>
</body>
</html>
